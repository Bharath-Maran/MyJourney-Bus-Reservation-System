

<!DOCTYPE html>
{%extends 'base.html'%}
{%block title%}Profile | Aspire Bus{%endblock%}
{% block content %}
<div class="profile-container">
  <h1>User Profile</h1>
  <div class="profile-info">
    <div class="profile-label">First Name:</div>
    <div class="profile-value">{{first_name}}</div>
  </div>
  <div class="profile-info">
    <div class="profile-label">Last Name:</div>
    <div class="profile-value">{{last_name}}</div>
  </div>
  <div class="profile-info">
    <div class="profile-label">Date of Birth:</div>
    <div class="profile-value">{{dob}}</div>
  </div>
  <div class="profile-info">
    <div class="profile-label">E-Mail ID:</div>
    <div class="profile-value">{{email}}</div>
  </div>
  <div class="profile-info">
    <div class="profile-label">Phone Number:</div>
    <div class="profile-value">{{phone_number}}</div>
  </div>
</div>
{%endblock%}
